<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/1.jpeg" alt="Gato"></button>
        <button class="tecla tecla_vaia"><img src="images/2.jpeg" alt="Gato"></button>
        <button class="tecla tecla_risada"><img src="images/3.jpeg" alt="Gato"></button>

        <button class="tecla tecla_errado"><img src="images/4.jpeg" alt="Gato"></button>
        <button class="tecla tecla_grilo"><img src="images/5.jpeg" alt="Gato"></button>
        <button class="tecla tecla_tambores"><img src="images/6.jpeg" alt="Gato"></button>

        <button class="tecla tecla_trombeta"><img src="images/7.jpeg" alt="Gato"></button>
        <button class="tecla tecla_dinheiro"><img src="images/8.jpeg" alt="Gato"></button>
        <button class="tecla tecla_vitoria"><img src="images/9.jpeg" alt="Gato"></button>
    </section>

    <audio src="sounds/1.mp3" id="som_tecla_aplausos"></audio>
    <audio src="sounds/2.mp3" id="som_tecla_vaia"></audio>
    <audio src="sounds/3.mp3" id="som_tecla_risada"></audio>
    <audio src="sounds/4.mp3" id="som_tecla_errado"></audio>
    <audio src="sounds/5.mp3" id="som_tecla_grilo"></audio>
    <audio src="sounds/6.mp3" id="som_tecla_tambores"></audio>
    <audio src="sounds/7.mp3" id="som_tecla_trombeta"></audio>
    <audio src="sounds/8.mp3" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/9.mp3" id="som_tecla_vitoria"></audio>
    
    <script src="main.js"></script>
</body>
</html>
